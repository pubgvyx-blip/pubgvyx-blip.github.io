<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>KRAKEN UC SHOP</title>

<style>
body {
    margin: 0;
    font-family: Arial, sans-serif;
    background: #0f172a;
    color: white;
}

header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 20px 50px;
    background: #0b1220;
}

header h1 {
    color: orange;
}

nav a {
    color: white;
    margin-left: 20px;
    text-decoration: none;
}

.hero {
    text-align: center;
    padding: 100px 20px;
    background: linear-gradient(to right, #1e293b, #0f172a);
}

.hero h2 {
    font-size: 48px;
}

.hero span {
    color: orange;
}

.btn {
    display: inline-block;
    margin: 20px 10px;
    padding: 15px 30px;
    background: orange;
    color: black;
    font-weight: bold;
    text-decoration: none;
    border-radius: 8px;
    cursor: pointer;
}

.section {
    padding: 60px 20px;
    text-align: center;
}

.cards {
    display: flex;
    justify-content: center;
    gap: 20px;
    flex-wrap: wrap;
}

.card {
    background: #1e293b;
    padding: 20px;
    width: 250px;
    border-radius: 10px;
}

.price {
    font-size: 22px;
    margin: 15px 0;
    color: orange;
}

/* POPUP */

.popup {
    display: none;
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(0,0,0,0.8);
    justify-content: center;
    align-items: center;
}

.popup-content {
    background: #1e293b;
    padding: 30px;
    border-radius: 10px;
    text-align: center;
}

.manager-btn {
    display: block;
    margin: 15px 0;
    padding: 12px;
    background: orange;
    color: black;
    text-decoration: none;
    border-radius: 6px;
    font-weight: bold;
}

.close-btn {
    margin-top: 15px;
    color: white;
    cursor: pointer;
}

footer {
    background: #0b1220;
    padding: 20px;
    text-align: center;
    margin-top: 40px;
}
</style>
</head>

<body>

<header>
<h1>KRAKEN UC SHOP</h1>
<nav>
<a href="#">Главная</a>
<a href="#">Магазин</a>
<a href="#">Контакты</a>
</nav>
</header>

<section class="hero">
<h2>Купить <span>UC</span> для PUBG</h2>
<p>Быстро. Надежно. Мгновенно.</p>
<button class="btn" onclick="openPopup()">Оплатить</button>
</section>

<section class="section">
<h2>Выберите пакет UC</h2>
<div class="cards">

<div class="card">
<h3>60 UC</h3>
<div class="price">65 ₽</div>
<button class="btn" onclick="openPopup()">Оплатить</button>
</div>

<div class="card">
<h3>325 UC</h3>
<div class="price">315 ₽</div>
<button class="btn" onclick="openPopup()">Оплатить</button>
</div>

<div class="card">
<h3>600 + 120 UC</h3>
<div class="price">650 ₽</div>
<button class="btn" onclick="openPopup()">Оплатить</button>
</div>

<div class="card">
<h3>1500 + 300 UC</h3>
<div class="price">1500 ₽</div>
<button class="btn" onclick="openPopup()">Оплатить</button>
</div>

</div>
</section>

<!-- POPUP -->
<div class="popup" id="popup">
<div class="popup-content">
<h3>Выберите менеджера</h3>

<a class="manager-btn" href="https://t.me/vyxeyes" target="_blank">
@vyxeyes
</a>

<a class="manager-btn" href="https://t.me/manager_jeka" target="_blank">
@manager_jeka
</a>

<div class="close-btn" onclick="closePopup()">Закрыть</div>
</div>
</div>

<footer>
© 2026 KRAKEN UC SHOP
</footer>

<script>
function openPopup() {
    document.getElementById("popup").style.display = "flex";
}

function closePopup() {
    document.getElementById("popup").style.display = "none";
}
</script>

</body>
</html>
